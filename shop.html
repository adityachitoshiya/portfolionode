        :root {
            --primary: #3b82f6;
            --dark: #050505;
            --text-main: #e2e8f0;
            --font-main: 'Space Grotesk', sans-serif;
            --font-display: 'Syne', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,

            font-family: var(--font-display);

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        /* Glass Panels */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-5px);
        }

        /* Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
        }

        /* Filter Button Active State */
        .filter-btn.active {
            background-color: white;
            color: black;
            border-color: white;
        }

        /* --- CUSTOM CURSOR STYLES --- */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 10001;
            pointer-events: none;
            display: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            mix-blend-mode: difference;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            mix-blend-mode: difference;
        }

        @media (hover: hover) and (pointer: fine) {
            body {
                cursor: none;
            }

            .cursor-dot,
            .cursor-outline {
                display: block;
            }
        }

        body.hovering .cursor-outline {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border-color: transparent;
            backdrop-filter: invert(1);
        }
    </style>
</head>

    <script>
        lucide.createIcons();

        // Mobile Menu Toggle (Animated)
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        const toggleMenu = (show) => {
            if (show) {
                mobileMenu.classList.remove('hidden');
                // Fade In Menu
                gsap.to(mobileMenu, { opacity: 1, duration: 0.3 });
                // Stagger Links
                gsap.fromTo(".mobile-link",
                    { y: 50, opacity: 0 },
                    { y: 0, opacity: 1, duration: 0.5, stagger: 0.1, delay: 0.1, ease: "power2.out" }
                );
            } else {
                gsap.to(mobileMenu, {
                    opacity: 0, duration: 0.3, onComplete: () => {
                        mobileMenu.classList.add('hidden');
                    }
                });
            }
        };

        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => toggleMenu(true));
            if (closeMenuBtn) closeMenuBtn.addEventListener('click', () => toggleMenu(false));

            const mobileLinks = document.querySelectorAll('.mobile-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (isMenuOpen) toggleMenu();
                });
            });
        }

        // Render Products
        const productGrid = document.getElementById('product-grid');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function renderProducts(filter = 'all') {
            productGrid.innerHTML = '';

            if (typeof productsData !== 'undefined') {
                const filteredProducts = filter === 'all'
                    ? productsData.products
                    : productsData.products.filter(p => p.category === filter);

                filteredProducts.forEach((product) => {
                    const html = `
            <div class="glass-panel group rounded-xl overflow-hidden reveal flex flex-col h-full">
                <div class="aspect-[4/3] relative overflow-hidden">
                    <img src="${product.image}" alt="${product.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                    <div class="absolute top-4 right-4 bg-black/80 backdrop-blur-md px-3 py-1 rounded-full border border-white/10">
                        <span class="text-white font-bold text-sm">${product.price}</span>
                    </div>
                </div>
                <div class="p-6 flex flex-col flex-grow">
                    <span class="text-blue-500 text-xs font-mono uppercase tracking-widest mb-2">${product.category}</span>
                    <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors">${product.title}</h3>
                    <p class="text-gray-400 text-sm mb-6 flex-grow">${product.description}</p>
                    
                    <a href="${product.link}" class="w-full py-3 bg-white/10 border border-white/10 rounded-lg text-center font-bold text-sm uppercase tracking-widest hover:bg-blue-600 hover:border-blue-600 hover:text-white transition-all">
                        Buy Now
                    </a>
                </div>
            </div>
            `;
                    productGrid.insertAdjacentHTML('beforeend', html);
                });

                // Re-trigger animations
                ScrollTrigger.refresh();
                animateReveal();
            }
        }

        // Filter Logic
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderProducts(btn.dataset.filter);
            });
        });

        // Initial Render
        renderProducts();

        // Animations
        gsap.registerPlugin(ScrollTrigger);
        function animateReveal() {
            gsap.utils.toArray('.reveal').forEach(el => {
                gsap.fromTo(el, { opacity: 0, y: 30 }, {
                    opacity: 1, y: 0, duration: 1,
                    scrollTrigger: { trigger: el, start: "top 95%" }
                });
            });
        }
        animateReveal();

        // Custom Cursor
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        if (window.matchMedia("(hover: hover)").matches) {
            window.addEventListener('mousemove', (e) => {
                const posX = e.clientX; const posY = e.clientY;
                cursorDot.style.left = `${posX}px`; cursorDot.style.top = `${posY}px`;
                cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: "forwards" });
            });
            document.querySelectorAll('a, button, .glass-panel, .filter-btn').forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
            });
        }
    </script>
