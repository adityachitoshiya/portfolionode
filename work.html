        /* Hamburger Animation */
        .hamburger-line {
            transition: all 0.3s ease-in-out;

        }

        button.active .hamburger-line:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        button.active .hamburger-line:nth-child(2) {
            opacity: 0;
            transform: translateX(20px);
        }

        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@400;600&display=swap');

        :root {

        /* Glass Panels */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-5px);
        }

        /* Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
        }

        /* Filter Button Active State */
        .filter-btn.active {
            background-color: white;
            color: black;
            border-color: white;
        }

        /* --- CUSTOM CURSOR STYLES --- */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 10001;
            pointer-events: none;
            display: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            mix-blend-mode: difference;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            mix-blend-mode: difference;
        }

        @media (hover: hover) and (pointer: fine) {
            body {
                cursor: none;
            }

            .cursor-dot,
            .cursor-outline {
                display: block;
            }
        }

        body.hovering .cursor-outline {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border-color: transparent;
            backdrop-filter: invert(1);
        }
    </style>

    <script>
        lucide.createIcons();

        // Mobile Menu Logic
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        let isMenuOpen = false;

        const toggleMenu = () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                mobileMenu.classList.remove('hidden');
                mobileMenuBtn.classList.add('active'); // Animate Hamburger
                gsap.to(mobileMenu, { opacity: 1, duration: 0.3 });
                gsap.fromTo(".mobile-link",
                    { y: 50, opacity: 0 },
                    { y: 0, opacity: 1, duration: 0.5, stagger: 0.1, delay: 0.1, ease: "power2.out" }
                );
            } else {
                mobileMenuBtn.classList.remove('active'); // Revert Hamburger
                gsap.to(mobileMenu, {
                    opacity: 0, duration: 0.3, onComplete: () => {
                        mobileMenu.classList.add('hidden');
                    }
                });
            }
        };

        mobileMenuBtn.addEventListener('click', toggleMenu);
        const mobileLinks = document.querySelectorAll('.mobile-link');
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (isMenuOpen) toggleMenu();
            });
        });

        // Render Projects
        const workGrid = document.getElementById('work-grid');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function renderProjects(filter = 'all') {
            workGrid.innerHTML = '';

            if (typeof portfolioData !== 'undefined') {
                const filteredProjects = filter === 'all'
                    ? portfolioData.projects
                    : portfolioData.projects.filter(p => p.category.includes(filter));

                filteredProjects.forEach((project, index) => {
                    const html = `
            <a href="project-details.html?id=${project.id}" class="glass-panel group block rounded-xl overflow-hidden reveal">
                <div class="aspect-video relative overflow-hidden">
                    <img src="${project.media.hero}" alt="${project.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/50 group-hover:bg-black/20 transition-colors duration-500"></div>
                </div>
                <div class="p-6">
                    <span class="text-blue-500 text-xs font-mono uppercase tracking-widest mb-2 block">${project.category}</span>
                    <h3 class="text-2xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors">${project.title}</h3>
                    <p class="text-gray-400 text-sm line-clamp-2">${project.description}</p>
                </div>
            </a>
            `;
                    workGrid.insertAdjacentHTML('beforeend', html);
                });

                // Re-trigger animations for new elements
                ScrollTrigger.refresh();
                animateReveal();
            }
        }

        // Filter Logic
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderProjects(btn.dataset.filter);
            });
        });

        // Initial Render
        renderProjects();

        // Animations
        gsap.registerPlugin(ScrollTrigger);
        function animateReveal() {
            gsap.utils.toArray('.reveal').forEach(el => {
                gsap.fromTo(el, { opacity: 0, y: 30 }, {
                    opacity: 1, y: 0, duration: 1,
                    scrollTrigger: { trigger: el, start: "top 95%" }
                });
            });
        }
        animateReveal();

        // Custom Cursor
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        if (window.matchMedia("(hover: hover)").matches) {
            window.addEventListener('mousemove', (e) => {
                const posX = e.clientX; const posY = e.clientY;
                cursorDot.style.left = `${posX}px`; cursorDot.style.top = `${posY}px`;
                cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: "forwards" });
            });
            document.querySelectorAll('a, button, .glass-panel, .filter-btn').forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
            });
        }

    </script>
